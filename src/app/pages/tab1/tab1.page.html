<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-list>
        <ion-item *ngFor="let l of listas" detail color="dark" (click)="verLista(l.id)">
            <ion-label>{{ l.titulo }}</ion-label>
            <ion-note slot="end" color="primary">{{ l.items.length }}</ion-note>
        </ion-item>
    </ion-list>

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
